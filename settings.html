<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>

  <header class="menu-header setting-header">
    <div class="menu-header__column">
        <a href="javascript:history.back();">
            <i class="fa-solid fa-angle-left fa-2xl"></i>
          </a>
    </div>
    <div class="menu-header__column">
      <h2 class="menu-header__title">Settings</h2>
    </div>
    <div class="menu-header__column">
      <i class="fa-solid fa-magnifying-glass fa-xl"></i>
    </div>
  </header>

  <div class="menu-padding"></div>

  <main class="main-screen">
    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-bullhorn"></i>
          <span class="">Notices</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-flask"></i>
          <span class="">Kokoa Lab</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-circle-info"></i>
          <span class="">Version</span>
        </div>
        <div class="settings__setting-column">Latest Verison</div>
      </li>
    </ul>
    <ul class="settings-list-personal">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-lock"></i>
            <span class="settings__icon-text">Privacy</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-bell"></i>
            <span class="settings__icon-text">Notifications</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-user"></i>
            <span class="settings__icon-text">Friends</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-comment"></i>
              <span class="settings__icon-text">Chats</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-sun"></i>
              <span class="settings__icon-text">Display</span>
              <span class="setting-badge">N</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-brush"></i>
              <span class="settings__icon-text">Themes</span>
              <span class="setting-badge">N</span>
            </div>
            <div class="settings__setting-column">Default theme</div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-phone"></i>
              <span class="settings__icon-text">Call</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-globe"></i>
              <span class="settings__icon-text">Language</span>
            </div>
            <div class="settings__setting-column">English</div>
        </li>
    </ul>
  </main>


  <div id="no-mobile">
    <span>Your screen is too bigㅠㅠ</span>
  </div>
    <script src="https://kit.fontawesome.com/e6fb3651a0.js" crossorigin="anonymous"></script>
</body>
</html>
