<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      <i class="fa-solid fa-gear fa-lg"></i>
      <span class="red-dot screen-dot" ></span>
    </div>
  </header>

  <main class="main-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="img/KokoaTallk.png"
        class="user-component__avatar user-component__avatar"/>
        <div class="user-component__text">
          <h4 class="user-component__title">KokoaTallk</h4>
          <h6 class="user-component__subtitle">subtitle test</h6>
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__time">21:22</span>
        <span class="badge">1</span>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="fa-regular fa-user fa-xl"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="badge">1</span>
              <i class="fa-regular fa-comment fa-xl"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="red-dot nav__notification-dot"></span>
              <i class="fa-solid fa-ellipsis fa-xl"></i>
            </a>
        </li>
    </ul>
  </nav>

    <script src="https://kit.fontawesome.com/e6fb3651a0.js" crossorigin="anonymous"></script>
</body>
</html>
