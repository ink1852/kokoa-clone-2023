<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend - Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      <i class="fa-solid fa-music fa-lg"></i>
      <i class="fa-solid fa-gear fa-lg"></i>
    </div>
  </header>

  <div class="main-padding"></div>

 <!--  <a id="friends-display-link">
    <i class="fa-solid fa-circle-info"></i>
    <span>Friends' Names Display</span>
    <i class="fa-solid fa-chevron-right fa-xs"></i>
  </a> -->

  <main class="main-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="img/KakaoTalk_해바라기.jpg"
        class="user-component__avatar user-component__avatar--xl"/>
        <div class="user-component__text">
          <h4 class="user-component__title">Ink</h4>
          <!-- <h6 class="user-component__subtitle">subtitle test</h6> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel--header">
        <span>Channel</span>
        <i class="fa-solid fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/KokoaTallk.png"
          class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-xl"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="badge nav__notification-badge">1</span>
              <i class="fa-regular fa-comment fa-xl"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="red-dot nav__notification-dot"></span>
              <i class="fa-solid fa-ellipsis fa-xl"></i>
            </a>
        </li>
    </ul>
  </nav>

  <div id="splash-screen">
    <i class="fa-solid fa-comment"></i>
  </div>

  <div id="no-mobile">
    <span>Your screen is too bigㅠㅠ</span>
  </div>
    <script src="https://kit.fontawesome.com/e6fb3651a0.js" crossorigin="anonymous"></script>
</body>
</html>
