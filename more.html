<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      <i class="fa-solid fa-music fa-lg"></i>
      <a href="settings.html">
        <i class="fa-solid fa-gear fa-lg"></i>
        <span class="red-dot screen-dot" ></span>
      </a>
    </div>
  </header>
  
  <div class="main-padding"></div>

  <main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
          <img src="img/KakaoTalk_해바라기.jpg"
          class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Ink</h4>
            <h6 class="user-component__subtitle">+1 787-493-4219
              <span class="red-exclaim">!</span>
            </h6> 
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-xl"></i>
        </div>  
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-solid fa-calendar"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-box-archive"></i>
        <span>Talk Drive</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-face-smile"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-brush"></i>
        <span>Themes</span>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-solid fa-file-invoice-dollar"></i>
        <span>Account</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-comments"></i>
        <span>Openchat</span>
      </div>
      <div class="icon-row__icon icon-none">
      </div>
      <div class="icon-row__icon icon-none">
      </div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-img">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <div class="more-suggestions__icon-text">Kokoa Story</div>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-img">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <div class="more-suggestions__icon-text">Kokoa Story</div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="fa-regular fa-user fa-xl"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="badge nav__notification-badge">1</span>
              <i class="fa-regular fa-comment fa-xl"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="red-dot nav__notification-dot"></span>
              <i class="fa-solid fa-ellipsis fa-xl"></i>
            </a>
        </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too bigㅠㅠ</span>
  </div>
    <script src="https://kit.fontawesome.com/e6fb3651a0.js" crossorigin="anonymous"></script>
</body>
</html>
